<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var numFirst = parseInt(prompt("First number is:"));
      var secondNum = parseInt(prompt("Second number is:"));
      var sum = numFirst + secondNum;
      var substr = numFirst - secondNum;
      var divis = numFirst / secondNum;
      var mult = numFirst * secondNum;
      var expon = numFirst ** secondNum;
      console.log(sum, substr, divis, mult, expon);
    </script>
  </head>
  <body></body>
</html>
