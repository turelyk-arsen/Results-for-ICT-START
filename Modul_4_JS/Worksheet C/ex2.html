<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <script src="js/script.js"></script>
    <script>
      function html() {
        var minNumber = parseFloat(document.getElementById("minNumber").value.trim()) ;
        var maxNumber = parseFloat(document.getElementById("maxNumber").value.trim());
        var randomResults = document.getElementById("outPut");
        if (minNumber == maxNumber) {
          showBorder("minNumber", "red");
          showBorder("maxNumber", "red");
        } else if (maxNumber == "") {
          showBorder("maxNumber", "red");
          removeBorder("minNumber");
        } else if (minNumber == "") {
          showBorder("minNumber", "red");
          removeBorder("maxNumber");
        } else if (minNumber <= maxNumber) {
          removeBorder("minNumber");
          removeBorder("maxNumber");
          randomResults.innerHTML = getRandomNumber (minNumber, maxNumber)
       }
      }
      function myAlert() {
        var minNumber = parseFloat(document.getElementById("minNumber").value.trim()) ;
        var maxNumber = parseFloat(document.getElementById("maxNumber").value.trim());

          showBorder("minNumber", "red");

        } else if (minNumber == "") {
          showBorder("minNumber", "red");
          removeBorder("maxNumber");
        } else if (minNumber <= maxNumber) {
          removeBorder("minNumber");
          removeBorder("maxNumber");
          alert(getRandomNumber (minNumber, maxNumber))
       }
      }

      function myConsole() {
        var minNumber = parseFloat(document.getElementById("minNumber").value.trim()) ;
        var maxNumber = parseFloat(document.getElementById("maxNumber").value.trim());
        var randomResults = document.getElementById("outPut");

          showBorder("minNumber", "red");

        } else if (minNumber <= maxNumber) {
          removeBorder("minNumber");
          removeBorder("maxNumber");
          console.log(getRandomNumber (minNumber, maxNumber))
       }
      }
    </script>
  </head>
  <body>
    Min.:

    Max.:
