<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function cal() {
        var number1 = parseInt(document.getElementById("number1").value);
        var number2 = parseInt(document.getElementById("number2").value);
        var number3 = parseInt(document.getElementById("number3").value);
        var result = (number1 + number2 + number3) / 3;
        document.getElementById("result").innerHTML = "result is " + result;
      }
    </script>
  </head>
  <body>
    Write three integral numbers: <br />
    <br />
    Number 1: <br />
    <input type="number" id="number1" placeholder="Number 1:" /> <br />
    Number 2: <br />
    <input type="number" id="number2" placeholder="Number 2:" /> <br />
    Number 3: <br />
    <input type="number" id="number3" placeholder="Number 3:" /> <br />
    <br />
    <button onclick="cal()">Calculate</button>
    <br />
    When the button is pressed, the average of the three numbers shall be
    displayed.
    <br />
    <div id="result"></div>
  </body>
</html>
