<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function card() {
        var cyfra = document.getElementById("card").value;
        var color = document.getElementById("select").value;
        document.getElementById("showImage").innerHTML =
          "<img src='img/cards/" + cyfra + color + ".png'>";
      }
    </script>
  </head>
  <body>
    <input type="text" placeholder="write number 2 or 14" id="card" /> <br />
    <span>Color:</span>
    <select name="" id="select">
      <option value="s">Spade</option>
      <option value="d">Diamond</option>
      <option value="c">Clubs</option>
      <option value="h">Heart</option>
    </select>
    <br />
    <button onclick="card ()">Show image</button>
    <div id="showImage"></div>
  </body>
</html>
