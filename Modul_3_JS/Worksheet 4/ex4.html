<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <style>
    img {
      width: 50%;
    }
  </style>
  <script>
    function orderNow() {
      var article123 = document.getElementById("article").selectedIndex;
      var article = document.getElementById("article").options[article123].text;

      var amount = document.getElementById("amount").value;

      document.getElementById("outPut").innerHTML =
        '<div id="outPut" class="border p-3 text-primary-emphasis\
       border-dark-subtle form-control bg-warning-subtle">\
              Your order is ' +
        article +
        " and amount " +
        amount +
        ";</div>";
    }
    function magess() {
      var article = document.getElementById("article").value;
      var articleIndex = document.getElementById("article").selectedIndex;

      if (articleIndex > -1) {
        document.getElementById("imagess").src = "img/" + article + ".jpg";
      } else {
        document.getElementById("imagess").src = "img/no-image.jpg";
        document.getElementById("outPut").innerHTML = "";
      }
    }
  </script>
  <body>
    <div class="container m-auto">
      <h1 class="display-6">Article:</h1>
      <div class="row">
        <div class="col-6">
          <select
            id="article"
            onchange="magess ()"
            class="form-select"
            multiple
            aria-label="multiple select example"
          >
            <option value="apples">1kg apples</option>
            <option value="gamingmouse">Gaming mouse</option>
            <option value="keyboard">Gaming keyboard</option>
            <option value="gow-ps4">PS4 – God of War</option>
            <option value="monitor">4K 27in monitor</option>
            <option value="orangejus">Orange jus</option>
            <option value="paysafecard">10€ paysafecard</option>
          </select>
        </div>
        <div class="col-4">
          <img
            id="imagess"
            class="rounded mx-auto d-block"
            src="img/no-image.jpg"
            alt=""
          />
        </div>
        <div class="col-2">
          <p class="lead">Amount:</p>
          <select
            id="amount"
            class="form-select"
            multiple
            aria-label="multiple select example"
            size="2"
          >
            <option value="1">1 item</option>
            <option value="2">2 items</option>
            <option value="3">3 items</option>
            <option value="4">4 items</option>
            <option value="5">5 items</option>
          </select>
        </div>
      </div>

      <button onclick="orderNow ()" class="btn btn-outline-secondary">
        Order now
      </button>
      <br />
      <br />
      <div id="outPut"></div>
    </div>
  </body>
</html>
