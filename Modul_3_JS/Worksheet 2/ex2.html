<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function yourName() {
        var yourName2 = prompt("What's your name?");
        document.getElementById("yourName").innerHTML =
          "Hello, " + yourName2 + "! Have a nice day!";
        document.getElementById("yourName").style.color = "red";
      }
    </script>
  </head>
  <body onload="yourName()">
    <div id="yourName"></div>
  </body>
</html>
