<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function food() {
        for (var i = 0; i < 3; i++) {
          var favourFood = prompt("What's your favourite food?");
          document.getElementById("food").innerHTML +=
            "<li>" + favourFood + "</li>";
        }
      }
    </script>
  </head>
  <body onload="food ()">
    <ol id="food"></ol>
  </body>
</html>
