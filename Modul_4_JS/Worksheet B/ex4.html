      function display() {
        var firstNumber = parseInt(document.getElementById("firstNumber").value);
        var secondNumber = parseInt(document.getElementById("secondNumber").value);
        var output = document.getElementById("output");
        output.innerHTML = "";

        if (firstNumber < secondNumber) {
            for (var i = 0; i <= secondNumber-firstNumber; i++) {
                output.innerHTML += (firstNumber + i ) + "<br />"
            //  removeBorder("firstNumber", "secondNumber");
            }

        } else if (firstNumber > secondNumber) {
            for (var i = 0; i <= firstNumber-secondNumber; i++) {
                output.innerHTML += (firstNumber - i ) + "<br />"

            }

      }
    </script>
  </head>
