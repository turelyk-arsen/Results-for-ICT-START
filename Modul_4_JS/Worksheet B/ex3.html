<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/script.js"></script>
    <script>
      function checkYourAge() {
        var yourAg = document.getElementById("yourAge").value.trim();
        if (yourAg.length==0 || parseInt(yourAg) < 18) {
          setBorder("yourAge", "red");
        } else {
          setBorder("yourAge", "lime");
        }
      }
    </script>
  </head>
  <body>
    <div id="output">
      Age:
      <input type="number" id="yourAge" />
      <button onclick="checkYourAge ()">Check</button>
    </div>
  </body>
</html>
